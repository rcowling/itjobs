<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>USA IT Jobs</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />  
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
<style>
body { margin:0; padding:0; overflow: hidden; }
#map { position:absolute; top:0; bottom:0; width:100%; }
#layer-selector { position: absolute; top: 20px; right: 10px; height: 240px; width: 140px; background-color: rgba(0, 0, 0, 0.7); padding: 10px; z-index: 111;} 
* {
    box-sizing: inherit;
}  
.mapboxgl-ctrl-geocoder input[type='text'] { height: auto !important;}    
.button {
  background-color: lightgray;
  border: none;
  color: black;
  width: 130px;
  height: 30px;    
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 32px;    
  cursor: pointer; 
  white-space: nowrap;    
}    
.active, .button:hover {
  background-color: #666;
  color: darkorange;
}   
    
.geocoder {
  position: absolute;  
}    
.mapboxgl-ctrl-geocoder { min-width:95%; } 
#search-txt {
  color: white;
  margin-top: 20px;
  margin-bottom: 10px;
  text-align: center; 
  font-size:14px;    
}  
.form-control {
  margin-right: 10px;
  margin-left: 10px;    
  display: inline-block;
  width: 23vw; 
  height: auto;  
  overflow: hidden;    
} 
.close {
  font-size: 2rem;
  margin-right: 5px;    
}
.modal-body {
  display: block;
  text-align: center; 
  max-height: calc(100vh - 210px);
  overflow-y: auto;    
}
.modal-backdrop {
  display: none !important;     
}       

</style>
</head>
<body>  
 <div id='layer-selector'>
     <button class="button" id="ccnaBtn">CCNA</button>
     <button class="button" id="mcsaBtn">MCSA</button>
     <button class="button" id="cisspBtn">CISSP</button>
     <button class="button active" id="itBtn">All IT Jobs</button>   
     <div id="search-txt">Search by Zip Code</div>
     <div id='geocoder' class='geocoder'></div>
 </div> 
<div id='map'></div>
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="false" >
    <div class="modal-dialog" style="position:absolute;bottom:0;margin:0;width:100%;">
      <!-- Modal content-->
      <div class="modal-content">    
          <button type="button" class="close" data-dismiss="modal">&times;</button>          
        <div class="modal-body">
          <h3>What's the State of IT Certs in your Area?</h3>
          <p>Download the report for your zipcode</p> 
          <input type="text" class="form-control" id="search-box" placeholder="Email address" aria-label="Zip code" aria-describedby="basic-addon2">   
          <button class="button" id="submitBtn" style="width: 160px; color: white; background-color: dimgray; margin:6px auto;">Download the report</button>  
        </div>        
      </div>
    </div>
  </div>
    
<script>
    
// Get the container element
var btnContainer = document.getElementById("layer-selector");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("button");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
    
mapboxgl.accessToken = 'pk.eyJ1IjoiY2J0bnVnZ2V0cyIsImEiOiJjanNtOG10M2QxbmxrM3lubWxuaWV0aWxxIn0.CkR5kSH8DzLqSrjDF7dQHg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/cbtnuggets/cjvh005cv00ei1cqqgp5pzgmz', // stylesheet location
center: [-95.9669, 37.1669], // starting position [lng, lat]
zoom: 3 // starting zoom
});
// Variables for low, medium, and high emissions heatmaps
// numeric stop values correspond to breaks in data values    
/*var it_style = [
  'interpolate',
  ['linear'],
  ['get', 'final_co_5'],
  0,
  'white',
  300,
  'orange',
  575,
  'red'  
];*/
var geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,    
    zoom: 8,
    minLength: 5,
    limit: 5,
    bbox: [	-125.0011, 24.9493, -66.9326, 49.5904], // limit the results to the bbox of the USA. 
    types: 'postcode',
    placeholder: "Enter Zip Code."
}); 
    
// Styles for the states layer
var it_states_style = { "property": '190507_s_7',
                        "type": "interval",
                              "stops": [                                
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [100000, '#8F9BAB'],
                                [200000, '#455060'], 
                                [450000, '#FFBC00'],                   
                               ]                              
                        }; 
    
var CCNA_states_style = { "property": '190507_s_2',
                        "type": "interval",
                              "stops": [                                
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [6000, '#8F9BAB'],
                                [15000, '#455060'], 
                                [35000, '#FFBC00'],                                  
                               ]
                        };

var MCSA_states_style = { "property": '190507_s_8',
                        "type": "interval",
                              "stops": [                                
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [2000, '#8F9BAB'],
                                [6000, '#455060'], 
                                [12000, '#FFBC00'],                                  
                               ]
                        };    

var CISSP_states_style = { "property": '190507_s_5',
                        "type": "interval",
                              "stops": [
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [10000, '#8F9BAB'],
                                [40000, '#455060'], 
                                [80000, '#FFBC00'],                                  
                               ]
                        };        
    
// Styles for the zipcodes layer    
var it_style = { "property": 'c190507_11',
                        "type": "interval",
                              "stops": [
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [500, '#8F9BAB'],
                                [1000, '#455060'], 
                                [3500, '#FFBC00'],                                  
                               ]
                        }; 
    
var CCNA_style = { "property": 'c190507__6',
                        "type": "interval",
                              "stops": [
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [100, '#8F9BAB'],
                                [250, '#455060'], 
                                [500, '#ffbc00'],                                
                               ]
                        };

var MCSA_style = { "property": 'c190507_12',
                        "type": "interval",
                              "stops": [
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [25, '#8F9BAB'],
                                [50, '#455060'], 
                                [100, '#FFBC00'],                                 
                               ]
                        };    

var CISSP_style = { "property": 'c190507__9',
                        "type": "interval",
                              "stops": [
                                [0, '#FFFFFF'],
                                [1, '#DCE2ED'],
                                [200, '#8F9BAB'],
                                [500, '#455060'], 
                                [1000, '#FFBC00'], 
                               ]
                        };        
       
map.on('load', function () {     
    map.addSource('it_states_joined-96026o', {
        'type': 'vector',
        'url': 'mapbox://cbtnuggets.aqlr908f'
    });

     map.addLayer({
        'id': 'states',
        'type': 'fill',
        'source': 'it_states_joined-96026o',
         'maxzoom': 5,
        'source-layer': 'it_states_joined-96026o',
        'paint': {
            'fill-color': 'green',
            'fill-outline-color': 'black',
            'fill-opacity': 1
        }
    }, 'state-label'); // Place polygon under these labels.
    
    map.setPaintProperty('states', 'fill-color', it_states_style);
    
    map.addSource('it_zips_joined_3-76h6p3', {
        'type': 'vector',
        'url': 'mapbox://cbtnuggets.8wpefale'
    });

     map.addLayer({
        'id': 'zipcodes',
        'type': 'fill',
        'source': 'it_zips_joined_3-76h6p3',
        'source-layer': 'it_zips_joined_3-76h6p3',
        'paint': {
            'fill-color': 'green',
            'fill-outline-color': 'black',
            'fill-opacity': 1
        }
    }, 'settlement-label'); // Place polygon under these labels.
    
    map.setPaintProperty('zipcodes', 'fill-color', it_style);     
});   

map.on('click', 'zipcodes', function (e) {
    var certType = $('.active').attr('id');
    console.log(certType);
    if (certType == 'itBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties.c190507_11 + ' IT Jobs in ' + e.features[0].properties.USAZipCode)                   
            .addTo(map); // Add the popup to the map 
    } else if (certType == 'ccnaBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties.c190507__6 + ' CCNA Jobs in ' + e.features[0].properties.USAZipCode)                   
            .addTo(map); // Add the popup to the map
    } else if (certType == 'mcsaBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties.c190507_12 + ' MCSA Jobs in ' + e.features[0].properties.USAZipCode)                   
            .addTo(map); // Add the popup to the map
    } else if (certType == 'cisspBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties.c190507__9 + ' CISSP Jobs in ' + e.features[0].properties.USAZipCode)                   
            .addTo(map); // Add the popup to the map
    }
});  
    
map.on('click', 'states', function (e) {
    var certType = $('.active').attr('id');
    console.log(certType);
    if (certType == 'itBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties['190507_s_7'] + ' IT Jobs in ' + e.features[0].properties.cb_2017__4)                   
            .addTo(map); // Add the popup to the map 
    } else if (certType == 'ccnaBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties['190507_s_2'] + ' CCNA Jobs in ' + e.features[0].properties.cb_2017__4)                   
            .addTo(map); // Add the popup to the map
    } else if (certType == 'mcsaBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties['190507_s_8'] + ' MCSA Jobs in ' + e.features[0].properties.cb_2017__4)                   
            .addTo(map); // Add the popup to the map
    } else if (certType == 'cisspBtn') {
        var feature = e.features[0]; //get the properties of the clicked feature
        console.log(feature);       
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)          
            .setHTML('There are ' + e.features[0].properties['190507_s_5'] + ' CISSP Jobs in ' + e.features[0].properties.cb_2017__4)                   
            .addTo(map); // Add the popup to the map
    }
});      
    
$( "#itBtn" ).click(function() {
   map.setPaintProperty('states', 'fill-color', it_states_style);
   map.setPaintProperty('zipcodes', 'fill-color', it_style);
});  
    
$( "#ccnaBtn" ).click(function() {
   map.setPaintProperty('states', 'fill-color', CCNA_states_style);    
   map.setPaintProperty('zipcodes', 'fill-color', CCNA_style);    
});
    
$( "#mcsaBtn" ).click(function() {
   map.setPaintProperty('states', 'fill-color', MCSA_states_style);        
   map.setPaintProperty('zipcodes', 'fill-color', MCSA_style);
});    
    
$( "#cisspBtn" ).click(function() {
   map.setPaintProperty('states', 'fill-color', CISSP_states_style);    
   map.setPaintProperty('zipcodes', 'fill-color', CISSP_style);
}); 
    
$( "#submitBtn" ).click(function() {
  $('#myModal').modal('hide');
});    
    
// Add the geocoder control to an existing div    
document.getElementById('geocoder').appendChild(geocoder.onAdd(map)); 
    
// On the result of the geocoder open the modal
geocoder.on('result', function(ev) {
    $('#myModal').modal('show');
});    
        
</script>
 
</body>
</html>
